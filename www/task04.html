<!DOCTYPE html>
<html>
<head>
    <title>Task 04 Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <link rel="stylesheet" type="text/css" href="css/form.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
</head>

<body>
    <div class="form-wrapper">
        <form id="beer-form" method="post" enctype="multipart/form-data" action="https://mkn.edu/api/submit">
            <div class="question-group">
                <h3>Introduce yourself</h3>
                <label for="fname">First name:</label>
                <input type="text" name="fname" id="fname" placeholder="Andrey" required>

                <label for="lname">Last name:</label>
                <input type="text" name="lname" id="lname" placeholder="Petrukhin" required>

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" pattern=".+@.+\.com" size="30" />
            </div>

            <hr>

            <div class="question-group-centered">
                <h3>Choose your side</h3>
                <label for="cpp">Average C++ lover</label>
                <input type="radio" name="fav_lang" id="cpp" value="cpp" required>
                <label for="rust">Average Rust enjoyer</label>
                <input type="radio" name="fav_lang" id="rust" value="rust" required>
            </div>

            <hr>

            <div class="question-group-centered">
                <h3>That is where things came serious</h3>
                <label for="coffee">Coffee</label>
                <input type="checkbox" name="fav_drink" id="coffee" value="coffee">
                <label for="tea">Coffee</label>
                <input type="checkbox" name="fav_drink" id="tea" value="tea">
                <label for="beer">Beer</label>
                <input type="checkbox" name="fav_drink" id="beer" value="beer" required>
            </div>

            <hr>
            <div class="question-group-centered">
                <label for="about">
                    <h3>Tell us how much you love beer</h3>
                </label>
                <textarea name="about" id="about" cols="30" rows="10" placeholder="Yes, it is an exam"></textarea>

                <label for="fav_sort">
                    <h3>Select you favourite type of beer</h3>
                </label>
                <select name="fav_sort" id="fav_sort" required>
                    <option value="none">None</option>
                    <option value="lagger">Lagger</option>
                    <option value="stout">Stout</option>
                    <option value="ale">Ale</option>
                    <option value="zhiguli">Zhigulevskoye</option>
                </select>

                <label for="beer-pic">Attach your lovely beer picture:</label>
                <input type="file" name="beer-pic" id="beer-pic" accept="image/png, image/jpeg">
                <label for="beer-url">Or put the url of your picture: </label>
                <input type="url" name="beer-url" id="beer-url" placeholder="https://example.com" pattern="https://.*"
                    size="30" />
            </div>
            <div class="question-group-centered">
                <label for="beer-color">Select color of your favourite beer</label>
                <input type="color" id="beer-color" name="beer-color" value="#964B00" />
            </div>
            <hr>
            <div class="question-group-centered">
                <h3>The most important question</h3>
                <label for="beer-time">What time are you going to drink beer today?</label>
                <input type="time" id="beer-time" name="beer-time" min="06:00" max="23:00" required/>
            </div>
            <input type="hidden" name="form_id" value="310">
            <div class="question-group-centered" style="margin: 3vh 3vw;">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>

        </form>
    </div>
</body>

</html>
